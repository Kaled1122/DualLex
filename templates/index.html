<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DualLex Agent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f5f6f7;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 { font-size: 32px; font-weight: 700; }
    input {
      width: 100%; padding: 14px; border: 1px solid #ccc;
      border-radius: 10px; font-size: 18px;
    }
    button {
      margin-top: 15px; width: 160px; padding: 12px;
      background: #007aff; color: white;
      border: none; border-radius: 10px;
      font-size: 18px; cursor: pointer;
    }
    pre {
      background: #fff; padding: 20px;
      border-radius: 10px; border: 1px solid #ddd;
      white-space: pre-wrap;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>DualLex Agent</h1>

<input id="word" placeholder="Enter a word..." />

<button onclick="lookup()">Lookup</button>

<h2>Agent Status</h2>
<pre id="statusBox">Waitingâ€¦</pre>

<h2>Final JSON Output</h2>
<pre id="outputBox">{}\n</pre>

<script>
async function lookup() {
  const word = document.getElementById("word").value.trim();
  const statusBox = document.getElementById("statusBox");
  const outputBox = document.getElementById("outputBox");

  statusBox.textContent = "Starting agent...";
  outputBox.textContent = "{}";

  const evtSource = new EventSource("https://duallex-backend.onrender.com/lookup", {
    withCredentials: false
  });

  evtSource.onopen = () => {
    fetch("https://duallex-backend.onrender.com/lookup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ word })
    });
  };

  evtSource.addEventListener("status", (e) => {
    statusBox.textContent = e.data;
  });

  evtSource.addEventListener("final", (e) => {
    outputBox.textContent = e.data;
  });

  evtSource.addEventListener("done", () => evtSource.close());
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DualLex Dictionary Agent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 40px;
      max-width: 750px;
      line-height: 1.5;
      margin-left: auto;
      margin-right: auto;
      color: #111;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      margin-bottom: 20px;
      background: #fff;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      background: #007aff;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #006be6;
    }

    .section-title {
      margin-top: 40px;
      font-size: 22px;
      font-weight: 600;
    }

    pre {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <h1>DualLex Dictionary Agent</h1>
  <p>Enter a word and the agent will search, process and return structured dual-language definitions.</p>

  <input id="word" type="text" placeholder="Enter a word…" />
  <button onclick="lookup()">Lookup</button>

  <div class="section-title">Agent Status</div>
  <pre id="statusBox">Waiting…</pre>

  <div class="section-title">Final Output (JSON)</div>
  <pre id="outputBox">{}</pre>

  <script>
    async function lookup() {
      const word = document.getElementById("word").value.trim();
      const statusBox = document.getElementById("statusBox");
      const outputBox = document.getElementById("outputBox");

      if (!word) {
        statusBox.textContent = "Please enter a word.";
        return;
      }

      statusBox.textContent = "Starting agent…";
      outputBox.textContent = "{}";

      // Open SSE stream AFTER triggering lookup
      fetch("/lookup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ word })
      });

      const evtSource = new EventSource("/lookup");

      evtSource.addEventListener("status", (event) => {
        statusBox.textContent = event.data;
      });

      evtSource.addEventListener("final", (event) => {
        outputBox.textContent = event.data;
      });

      evtSource.addEventListener("done", () => {
        evtSource.close();
      });
    }
  </script>

</body>
</html>
